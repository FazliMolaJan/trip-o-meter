language: android
dist: precise
jdk: oraclejdk8

# Install Dependencies
before_install:

# Android settings
android:
  components:
    - tools
    # Same version as specified in build.gradle

    # Build Tools version
    - build-tools-26.0.2

    # SDK version to compile against
    - android-25

   # Additional components
    - extra-android-m2repository

    # Specify a system image
    - sys-img-armeabi-v7a-android-21

  licenses:
    - '.+'
     
# Run before runnig the build script
before_script:
    - wget http://services.gradle.org/distributions/gradle-4.2-bin.zip
    - unzip gradle-4.2-bin.zip
    - export GRADLE_HOME=$PWD/gradle-4.2
    - export PATH=$GRADLE_HOME/bin:$PATH
    - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    
# Licenses to be accepted
licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
